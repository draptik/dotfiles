# Linux only
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# Mouse copy ----------------------------------------------------------------
#
# See https://unix.stackexchange.com/a/318285/57915
#
# To copy, left click and drag to highlight text in yellow,
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
## The following 2 lines use `xclip -selection c` -> Paste from xlip via "right click / Ctrl+v"
#bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
#bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
#
## The following 2 lines use `xclip` without `-selection ...` -> Paste from xclip via "middle mouse button"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in"


# use powerline --------------------------------------------------------------
source /usr/lib/python3.9/site-packages/powerline/bindings/tmux/powerline.conf

# vim powerline: this setting is required so that vim with powerline also displays colors
set -g default-terminal "screen-256color"

# tmux-network-bandwidth and tmux-weather -------------------------------------
#
# Source: https://github.com/xamut/tmux-network-bandwidth
# Source: https://github.com/xamut/tmux-weather
#
# For patching the "status-right" I first copied the current settings used by powerline:
#
# From within tmux:
#
#    tmux show-options -g | rg "^status-right "
#
# I then prepended `#{network_bandwidth}`...
#
set-option -g status-right "#{network_bandwidth} #{weather} #(env \"\$POWERLINE_COMMAND\" \$POWERLINE_COMMAND_ARGS tmux right -R pane_id=#{pane_id} --width=#{client_width} -R width_adjust=#{status-left-length})"
#
# This line must be placed after `set-option -g status-right...`
run-shell ~/.dotfiles/tmux/tmux-network-bandwidth/tmux-network-bandwidth.tmux
